<!DOCTYPE html>
<html>
    
    <!-- HEAD -->
    <head>
        <title>Note Pad Alpha</title>

        <!-- Import CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Import JS -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src="script/w3-theme-black.js"></script>
        <script src="script/firebase.js"></script>
    </head>

    <!-- BODY -->
    <body>

    <!-- Side Navigation -->
    <nav class="w3-sidenav w3-white w3-card-2 w3-animate-left" style="display:none">
          <h6 class="w3-xxlarge w3-text-teal">Side Navigation</h6>
          <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav">Close [x]</a>
          <a href="javascript:void(0)" onclick="document.getElementById('id01').style.display='block'">New Task</a>
          <a href="javascript:void(0)" onclick="w3_close(); show_all_tasks()">All Tasks</a>
          <a href="javascript:void(0)" onclick="w3_close(); show_ongoing_tasks()">Ongoing Tasks</a>
          <a href="javascript:void(0)" onclick="w3_close(); show_finished_tasks()">Finished Tasks</a>          
    </nav>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
        <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-opennav"></i> 
        <div class="w3-center">
            <h4>Welcome to</h4>            
            <h1 class="w3-xxxlarge w3-animate-bottom">Note Pad Alpha!</h1>

            <div class="w3-padding-32">
                <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Add task now</button>
            </div>
        </div>
    </header>

    <!-- New Task Modal -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-top">

            <header class="w3-container w3-theme-l1"> 
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-animate-bottom">[x]</span>
                <h4>New task</h4>
            </header>

            <div class="w3-padding">
                <form class="w3-container">                
                    <label class="w3-label w3-validate w3-light-grey">Task Name</label>
                    <input class="w3-input w3-animate-input" type="text" name="task-name" id="task-name">
                    
                    <br />
                    <label class="w3-label w3-validate w3-light-grey">Task Description</label>
                    <textarea class="w3-input w3-animate-input" name="task-description" id="task-description"></textarea>

                    <br />
                    <label class="w3-label w3-validate w3-light-grey">Task Status</label>
                    <br />
                
                    <input class="w3-radio" type="radio" name="task-status" id="finished" value="finished">
                    <label class="w3-label w3-validate">finished</label>
                    <input class="w3-radio" type="radio" name="task-status" id="ongoing" value="ongoing">
                    <label class="w3-label w3-validate">ongoing</label>

                    <br /><br />
                    <button class="w3-btn w3-blue-grey" onclick="document.getElementById('id01').style.display='none'; saveNewTask()">Save Task</button>
                </form>
            </div>
            
            <footer class="w3-container w3-theme-l1">            

            </footer>
        </div>
    </div>

    <!-- Tasks Display -->
    <hr>
    <h2 class="w3-center">Tasks Listing</h2>
    <div class="w3-container">
        <div class="w3-accordion">

            <div id="AllTasksDiv">
                <h4>All Tasks</h4>
            </div>
            <hr>
            <div id="OngoingTasksDiv">
                <h4>Ongoing Tasks</h4>
            </div>
            <hr>
            <div id="FinishedTasksDiv">
                <h4>Finished Tasks</h4>
            </div>

        </div>
    </div>

    </body>
</html>
